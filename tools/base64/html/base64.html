<form action="" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="text_data" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
            <textarea id="text_data" class="form-control" name="text_data">[TEXT_DATA]</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Method</label>
        <div class="col-sm-10">
            <div class="radio">
                <label>
                    <input type="radio" name="method" value="base64_text"/>
                    Base64 &#8594; Text
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="method" value="base64_unserialize_text"/>
                    Base64 &#8594; Unserialize &#8594; Text
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="method" value="text_base64"/>
                    Text &#8594; Base64
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label for="text_data" class="col-sm-2 control-label">Result</label>
        <div class="col-sm-10">
            <pre style="min-height: 50px">[ENCODING_TEXT_DATA]</pre>
        </div>
    </div>
</form>
