
<link href="tools/formatter/html/css/style.css" type="text/css" rel="stylesheet"/>
<link href="tools/formatter/html/css/jsonFormater.css" type="text/css" rel="stylesheet"/>
<script src="tools/formatter/html/js/select_text.js" type="text/javascript"></script>
<script src="tools/formatter/html/js/jsonFormater.js" type="text/javascript"></script>
<script type="application/javascript">
    $(document).ready(function () {
        $('#formatter a.json').tab('show');
        $('#formatter a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });

        var format = function () {
            window.jf = new JsonFormater({
                dom: '#result-json',
                imgCollapsed: "tools/formatter/html/img/collapsed.gif",
                imgExpanded: "tools/formatter/html/img/expanded.gif",
            });
            jf.doFormat($('#json_code').val());
        };
        $('#format').click(function () {
            format();
        });
    });
</script>


<div>
    <ul class="nav nav-tabs" id="formatter">
        <li><a class="json" href="#json">json</a></li>
    </ul>

    <div class="tab-content" style="margin-top: 15px">
        <div class="tab-pane" id="json">
            <div class="form-group">
                <label for="json_code" class="col-sm-2 control-label">JSON code</label>
                <div class="col-sm-10">
                    <textarea id="json_code" class="form-control" style="min-height: 200px"></textarea>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="format" class="btn btn-primary">Format</button>
                </div>
                <div class="clearfix"></div>
            </div>

            <br/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Result</label>
                <div class="col-sm-10">
                    <div class="result" id="result-json"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
