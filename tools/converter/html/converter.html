<script src="tools/converter/html/converter.js" type="application/javascript"></script>
<link rel="stylesheet" href="tools/converter/html/style.css"/>

<form action="" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="text_data" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
            <textarea id="text_data" class="form-control"
                      name="text_data" style="min-height: 100px">[TEXT_DATA]</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Method</label>
        <div class="col-sm-10">
            <div class="col-md-5">
                <div class="radio">
                    <label>
                        <input type="radio" name="method" value="base64_text"/>
                        Base64 &#8594; Text
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="method" value="base64_unserialize_text"/>
                        Base64 &#8594; Unserialize &#8594; Text
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="method" value="text_base64"/>
                        Text &#8594; Base64
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="method" value="ini_json"/>
                        Ini &#8594; JSON
                    </label>
                </div>
            </div>
            <div class="col-md-7">
                <div class="radio">
                    <label>
                        <input type="radio" name="method" value="text_encoding"/>
                        Text encoding
                    </label>
                    <select name="encoding_from" id="encoding_from"></select> &#8594;
                    <select name="encoding_to" id="encoding_to"></select>
                </div>
            </div>
            <div class="col-md-7">
                <div class="radio">
                    <label>
                        <input type="radio" name="method" value="hash_encoding"/>
                        Hash encoding
                    </label>
                    <select name="encoding_algo" id="encoding_algos"></select>
                </div>
            </div>
            <div class="col-md-7">
                <div class="radio">
                    <label>
                        <input type="radio" name="method" value="url_encoding"/>
                        URL encoding
                    </label>
                </div>
            </div>
            <div class="col-md-7">
                <div class="radio">
                    <label>
                        <input type="radio" name="method" value="url_decoding"/>
                        URL decoding
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label for="text_data" class="col-sm-2 control-label">Result</label>
        <div class="col-sm-10">
            <span onclick="selectText('result');" class="btn-selected">Select</span>
            <pre id="result">[ENCODING_TEXT_DATA]</pre>
        </div>
    </div>
</form>
