<form action="" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="text_data" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
            <textarea id="text_data" class="form-control"
                      name="text_data" style="min-height: 100px">[TEXT_DATA]</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Method</label>
        <div class="col-sm-10">
            <div class="col-md-5">
                <div class="radio">
                    <label>
                        <input type="radio" name="method" value="base64_text"/>
                        Base64 &#8594; Text
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="method" value="base64_unserialize_text"/>
                        Base64 &#8594; Unserialize &#8594; Text
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="method" value="text_base64"/>
                        Text &#8594; Base64
                    </label>
                </div>
            </div>
            <div class="col-md-7">
                <div class="radio">
                    <label>
                        <input type="radio" name="method" value="text_encoding"/>
                        Text encoding
                    </label>
                    <select name="encoding_from" id="encoding_from" style="width:120px"></select> &#8594;
                    <select name="encoding_to" id="encoding_to" style="width:120px"></select>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
    <br/>
    <div class="form-group">
        <label for="text_data" class="col-sm-2 control-label">Result</label>
        <div class="col-sm-10">
            <pre style="min-height: 50px">[ENCODING_TEXT_DATA]</pre>
        </div>
    </div>
</form>
